<!DOCTYPE html>
<html>
<head>
    <title>Mandelbrot Set</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="./assets/favicon.png">
</head>
<body>
<div class="container-fluid g-0">
    <div class="row g-2 align-items-center py-1 px-2"> 
        <div class="col-auto">
            <a href="https://github.com/Xhst/mandelbrot-set"><img src="./assets/favicon.png" alt="Mandelbrot Set" width="50" height="50"></a>
        </div>
        <div class="col-auto">
            <h2>Multibrot Set</h2>
        </div>
        <div class="col-auto flex-grow-1 text-center">
            <i role="button" id="move-down" class="bi bi-arrow-down-square-fill fs-2 text-dark"></i>
            <i role="button" id="move-up" class="bi bi-arrow-up-square-fill fs-2 text-dark"></i>
            <i role="button" id="move-left" class="bi bi-arrow-left-square-fill fs-2 text-dark"></i>
            <i role="button" id="move-right" class="bi bi-arrow-right-square-fill fs-2 text-dark"></i>
            <i role="button" id="zoom-in" class="bi bi-zoom-in fs-2 text-dark"></i>
            <i role="button" id="zoom-out" class="bi bi-zoom-out fs-2 text-dark"></i>
        </div> 
        <div class="col-auto text-end">
            <a href="https://github.com/Xhst/"><i class="bi bi-github fs-2 text-dark"></i></a>
        </div>
    </div>
    <div id="canvas-container"></div>

    <div class="row g-2 align-items-center py-1 px-2"> 
        <div class="col-auto flex-grow-1 text-center">
            <h5>Mandelbrot controls</h5>
            <i role="button" id="m-move-down" class="bi bi-arrow-down-square-fill fs-2 text-dark"></i>
            <i role="button" id="m-move-up" class="bi bi-arrow-up-square-fill fs-2 text-dark"></i>
            <i role="button" id="m-move-left" class="bi bi-arrow-left-square-fill fs-2 text-dark"></i>
            <i role="button" id="m-move-right" class="bi bi-arrow-right-square-fill fs-2 text-dark"></i>
            <i role="button" id="m-zoom-in" class="bi bi-zoom-in fs-2 text-dark"></i>
            <i role="button" id="m-zoom-out" class="bi bi-zoom-out fs-2 text-dark"></i>
        </div> 
    
        <div class="col-auto flex-grow-1 text-center">
            <h5>Julia controls</h5>
            <i role="button" id="j-move-down" class="bi bi-arrow-down-square-fill fs-2 text-dark"></i>
            <i role="button" id="j-move-up" class="bi bi-arrow-up-square-fill fs-2 text-dark"></i>
            <i role="button" id="j-move-left" class="bi bi-arrow-left-square-fill fs-2 text-dark"></i>
            <i role="button" id="j-move-right" class="bi bi-arrow-right-square-fill fs-2 text-dark"></i>
            <i role="button" id="j-zoom-in" class="bi bi-zoom-in fs-2 text-dark"></i>
            <i role="button" id="j-zoom-out" class="bi bi-zoom-out fs-2 text-dark"></i>
        </div> 
    </div>
</div>
<hr>
<div class="container text-center">
    <h2>Settings</h2>
    <div class="row g-2 text-center justify-content-center align-items-center py-4 px-2"> 
        <div class="col-auto">
            <div class="input-group">
                <span class="input-group-text">Max iteration</span>
                <input id="max-iterations" class="form-control" type="number" min="1" max="1000" value="100">
            </div>
        </div>

        <div class="col-auto">
            <div class="input-group">
                <span class="input-group-text">Exponent</span>
                <input id="exponent" class="form-control" type="number" min="2" max="1000" value="2">
            </div>
        </div>

        <div class="col-auto">
            <div class="input-group">
                <span class="input-group-text">Bail-out radius</span>
                <input id="bail-out" class="form-control" type="number" min="2.0" max="1000.0" step="1.0" value="2.0">
            </div>
        </div>

        <div class="col-auto">
            <div class="input-group">
                <span class="input-group-text">Julia point</span>
                <input id="julia-x" class="form-control" type="number" min="-2" max="2" step="0.01" value="0.2815">
                <input id="julia-y" class="form-control" type="number" min="-2" max="2" step="0.01" value="-0.0085">
            </div>
        </div>

        <div class="col-auto">
            <div class="input-group">
                <div class="input-group-text">
                    Side by side &nbsp;
                    <input class="form-check-input" type="checkbox" value="" id="side-by-side" checked>
                </div>
              </div>
              
        </div>

        <div class="col-auto">
            <div class="input-group">
                <label class="input-group-text" for="color-alg">Coloring Algorithm</label>
                <select class="form-select" id="color-alg">
                    <option value="0" selected>grayscale</option>
                    <option value="1">discrete color</option>
                    <option value="2">linear color</option>
                    <option value="3">normalization iteration count</option>
                </select>
            </div>
        </div>

        <div class="col col-12">
            <button id="redraw-btn" class="btn btn-lg btn-success">Redraw</button>
        </div>
    </div>    
</div>
<hr>
<footer>
    <div class="container text-center p-4 fs-6 fw-lighter text-muted text-decoration-none">
        <p>&copy; 2024 <a class="text-muted text-decoration-none" href="https://github.com/Xhst/">Xhst</a></p>
    </div>
</footer>
</body>
</html>
