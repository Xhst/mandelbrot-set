<!DOCTYPE html>
<html>
<head>
    <title>Mandelbrot Set</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="./assets/favicon.png">
</head>
<body>
<div class="container-fluid g-0">
    <div class="row g-2 align-items-center py-1 px-2"> 
        <div class="col-auto">
            <a href="https://github.com/Xhst/mandelbrot-set"><img src="./assets/favicon.png" alt="Mandelbrot Set" width="50" height="50"></a>
        </div>
        <div class="col-auto">
            <div class="input-group input-group-sm">
                <span class="input-group-text">Max iteration</span>
                <input id="max-iterations" class="form-control form-control-sm" type="number" min="1" max="1000" value="100">
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group input-group-sm">
                <span class="input-group-text">Julia position</span>
                <input id="julia-x" class="form-control form-control-sm" type="number" min="-2" max="2" step="0.01">
                <input id="julia-y" class="form-control form-control-sm" type="number" min="-2" max="2" step="0.01">
            </div>
        </div>
        <div class="col-auto">
            <button id="max-iterations-btn" class="btn btn-sm btn-success">Redraw</button>
        </div>
        <div class="col-auto flex-grow-1 text-center">
            <i role="button" id="move-down" class="bi bi-arrow-down-square-fill fs-2 text-dark"></i>
            <i role="button" id="move-up" class="bi bi-arrow-up-square-fill fs-2 text-dark"></i>
            <i role="button" id="move-left" class="bi bi-arrow-left-square-fill fs-2 text-dark"></i>
            <i role="button" id="move-right" class="bi bi-arrow-right-square-fill fs-2 text-dark"></i>
            <i role="button" id="zoom-in" class="bi bi-zoom-in fs-2 text-dark"></i>
            <i role="button" id="zoom-out" class="bi bi-zoom-out fs-2 text-dark"></i>
        </div> 
        <div class="col-auto text-end">
            <a href="https://github.com/Xhst/"><i class="bi bi-github fs-2 text-dark"></i></a>
        </div>
    </div>
    <div id="canvas-container"></div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="side-by-side">
        <label class="form-check-label" for="side-by-side">
            Side by side
        </label>
    </div>

    <select id="color-alg" class="form-select" aria-label="Default select example">
        <option value="0" selected>grayscale</option>
        <option value="1">discrete color</option>
        <option value="2">linear color</option>
        <option value="3">normalization iteration count</option>
      </select>
      
</div>
</body>
</html>
